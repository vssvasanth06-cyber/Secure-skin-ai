<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Skin AI - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f8fbff);
        }

        .login-card {
            border-radius: 15px;
        }

        .hospital-title {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-lg p-4 login-card" style="width: 400px;">
        
        <h3 class="text-center hospital-title mb-3">üè• Secure Skin AI</h3>
        <p class="text-center text-muted">Hospital Management Portal</p>

        <form method="POST">
            {% csrf_token %}

            <!-- Role Selection -->
            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select name="role" class="form-select" required>
                    <option value="">-- Select Role --</option>
                    <option value="admin">Admin</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </div>

            <!-- Error Message -->
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">
                    {{ error }}
                </div>
            {% endif %}
        </form>

    </div>

</div>

</body>
</html>
