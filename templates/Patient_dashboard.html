<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#eef3f8;">

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üè• Secure Skin AI - Patient</span>
        <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 500px; border-radius: 15px;">
        
        <h4 class="text-center text-primary mb-4">Upload Skin Image</h4>

        <form method="POST" enctype="multipart/form-data" action="{% url 'patient_upload' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="file" name="image" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Upload & Analyze
            </button>
        </form>

    </div>
</div>

</body>
</html>
