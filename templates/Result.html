<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to right, #e3f2fd, #f8fbff);">

<div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-lg p-4 text-center" style="width: 500px; border-radius: 15px;">
        
        <h3 class="text-primary mb-4">üè• Analysis Result</h3>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        {% if prediction %}
            <div class="alert alert-success">
                <h5>Integrity Verified ‚úÖ</h5>
                <hr>
                <h4 class="mt-3">Prediction:</h4>
                <p class="fs-4 text-dark">{{ prediction }}</p>
            </div>
        {% endif %}

        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
            Back to Dashboard
        </a>

    </div>

</div>

</body>
</html>
